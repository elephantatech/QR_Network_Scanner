name: QR Network Scanner CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1. Run Unit Tests (Always)
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run Pytest
      run: uv run pytest

  # 2. Build & Release (Only on Tags)
  release:
    name: Build & Release
    needs: test  # Tests must pass first
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Build Application
      run: uv run python build_release.py

    - name: Zip Application
      run: |
        cd dist
        zip -r QRNetworkScanner.zip QRNetworkScanner.app

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/QRNetworkScanner.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
