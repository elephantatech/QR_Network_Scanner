name: Build QR Network Scanner

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: uv sync

    - name: Build Application
      run: uv run python build_release.py

    - name: Create DMG (Optional - zip for now)
      run: |
        cd dist
        zip -r QRNetworkScanner.zip QRNetworkScanner.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: QRNetworkScanner-macOS
        path: dist/QRNetworkScanner.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/QRNetworkScanner.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
